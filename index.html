<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Create Account</h1>
            <p class="help-text">Fill in the details to get started</p>
        </div>
        <form id="signupForm">
            <div class="form-group">
                <label class="required" for="fullName">Full Name</label>
                <br>
                <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
            </div>


            <div class="form-group">
                <label class="required" for="email">Email Address</label>
                <br>
                <input type="email" id="email" name="email" placeholder="user@gmail.com" required>
            </div>


            <div class="form-group">
                <label class="required" for="password">Password</label>
                <br>
                <input type="password" id="password" name="password" required>
                <p class="help-text">Use 8 or more characters with a mix of letters, numbers & symbols</p>
            </div>
           
            <div class="form-group">
                <label class="required" for="dropdown">Role</label>
                <select name="Role" id="dropdown" required>
                    <option value="select" selected>Select a role</option>
                    <option value="Student">Student</option>
                    <option value="Parent">Parent</option>
                </select>
            </div>
           
            <div class="form-group">
                <label class="required" for="Bio">Bio</label>
                <br>
                <textarea id="Bio" name="Bio" rows="4" placeholder="Tell us about yourself" required></textarea>
                <p class="help-text">Keep it short and sweet</p>
            </div>


            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label class="required" for="terms">I agree to the terms and conditions</label>
            </div>
           
            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
